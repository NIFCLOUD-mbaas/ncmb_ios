name: ios

on:
  push:
    branches: verification_github_ci

jobs:
  test:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: Select Xcode version
      run: sudo xcode-select -s '/Applications/Xcode_11.3.app/Contents/Developer'
    - name: install_pods
      run: sudo gem install cocoapods
    - name: setup_pods
      run: pod setup
    - name: setting_of_pod
      run: pod install
    - name: change_directory
      run: cd -L/Users/runner/Library/Developer/Xcode/DerivedData/NCMB-hclledwishhnfhernqagjmtiuweo/Build/Products/Debug-iphonesimulator
    - name: ls
      run: ls -al
    - name: chenge_directory_to_root
      run: cd
    - name: Build
      run: xcodebuild
           -scheme NCMB
           -sdk iphonesimulator
           -configuration Debug
           build
    - name: Run tests
      run: xcodebuild
           -scheme NCMBTests
           -sdk iphonesimulator
           -destination 'platform=iOS Simulator,name=iPhone 11 Pro Max'
           clean test
